<html>
    <head>
        <script src= "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src= "https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    </head>
    <body>
        <div id= "app">
            <router-view></router-view>
        </div>
        <script>
            var User = {
                template: `
                    <div>
                        User Component
                        <router-view></router-view>
                    </div>
                `
            };
            var UserProfile = {
                template: '<h1>User-Profile Component</h1>'
            };
            var UserPost = {
                template: '<h1>User-Post Component</h1>'
            };

            var routes = [
                {
                    path: '/user',
                    component: User,
                    children: [
                        {
                            path: 'posts',
                            component: UserPost
                        },
                        {
                            path: 'profile',
                            component: UserProfile
                        }
                    ]
                }
            ];

            var router = new VueRouter({
                routes
            });

            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>
</html>
