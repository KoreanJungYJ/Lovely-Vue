<html>
    <head>
        <title>Binding Practice</title>
        <meta charset="utf-8">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
        </script>
        <style>
            html, body{
                width:100%;
                height:100%;
                margin:0;
                padding:0;
            }

            #styleBind{
                width:100%;
                height:100%;
                display:flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id = "app" :style = "bgColor">
            <div id = "styleBind">
                <h1>Change your color!</h1>
                <input type = "color" v-model = "bgColor.backgroundColor">
            </div>
        </div>

        <script type = "text/javascript">
            new Vue({
                el : '#app',
                data : {
                    bgColor : {
                        backgroundColor : "#F4586D"
                    }
                }
            })
        </script>
    </body>
</html>
