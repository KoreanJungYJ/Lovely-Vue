<html>
    <head>
        <title>객체 배열 렌더링</title>
        <meta charset="utf-8">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
        </script>
        <style>
            body{
                width:100%;
                height:100%;
                margin:0 auto;
            }

            li{
                list-style: none;
                font-size:1.1rem;
                margin-bottom:3rem;
            }
        </style>
    </head>
    <body>
        <div id = "app">
            <ul>
                <li v-for = "yunjae in diary">
                    윤재의 일기 : {{yunjae.my}} - {{yunjae.date}}
                </li>
            </ul>
        </div>
        <script type = "text/javascript">
            new Vue({
                el : '#app',
                data : {
                    diary : [
                        {
                            my : "어후 잘잤다!",
                            date : "2017/09/08"
                        },
                        {
                            my : "행복한 날이야!",
                            date : "Everyday"
                        },
                        {
                            my : "바람이 솔솔 불어요~",
                            date : "2017/10/17"
                        }
                    ]
                }
            });
        </script>
    </body>
</html>
