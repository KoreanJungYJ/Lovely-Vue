<html>
    <head>
        <script src= "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src= "https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <style>
            .box {
                width: 80%;
                height: 200px;
                margin: 0 auto;
                margin-top: 10px;
                transform: skew(50px);
            }
            .box1 {
                background-color: #F4586D;
            }

            .box2 {
                background-color: #03a9f4;
            }

            .box3 {
                background-color: #72f374;
            }
        </style>
    </head>
    <body>
        <div id= "app">
            <router-view name= "header"></router-view>
            <router-view></router-view>
            <router-view name= "footer"></router-view>
        </div>
        <script>
            var Header = {
                template: '<div class= "box box1"></div>'
            };
            var Body = {
                template: '<div class= "box box2"></div>'
            };
            var Footer = {
                template: '<div class= "box box3"></div>'
            };

            var LoginHeader = {
                template: '<h1>Hello!</h1>'
            }
            var LoginBody = {
                template: '<div>It is a login page.</div>'
            }
            var LoginFooter = {
                template: '<span>Login Footer Part</span>'
            }

            var router = new VueRouter({
                routes: [
                    {
                        path: '/',
                        components: {
                            default: Body,
                            header: Header,
                            footer: Footer
                        }
                    },
                    {
                        path: '/login',
                        components: {
                            default: LoginBody,
                            header: LoginHeader,
                            footer: LoginFooter
                        }
                    }
                ]
            });

            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>
</html>
