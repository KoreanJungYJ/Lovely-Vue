<html>
    <head>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
    </head>
    <body>
        <div id= "app">
            <child-component :propsdata= "message" @cracker= "nowMethod"></child-component>
        </div>
        <script>
            Vue.component('child-component', {
                template: '<button @click= "emitLog">Click it! {{ propsdata }}</button>',
                props: ['propsdata'],
                data () {
                    return {
                        num: 3
                    }
                },
                methods: {
                    emitLog () {
                        this.$emit('cracker', this.num);
                    }
                }
            });

            var vm = new Vue({
                el: '#app',
                data () {
                    return {
                        message: "Hello"
                    }
                },
                methods: {
                    nowMethod (data) {
                        alert("Clicked" + data);
                    }
                }
            })
        </script>
    </body>
</html>
