<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
    </script>
    <title>Computed-Class</title>
    <meta charset="utf-8">
    <style>
      .score {
        border: 1px solid #c9c9c9;
      }

      .warning {
        background-color: orange;
        color: purple;
      }

      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력가능합니다.</p>
        <div>
          점수: 
            <input type="text" 
                   class="score"
                   v-model.number="score"
                   :class="info"
            >
            <img src="error.gif" 
                 class="warnimage"
                 v-show="info.warning"
            >
        </div>
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data () {
          return {
            score: 0
          }
        },
        computed: {
          info () {
            if (this.score >= 1 && this.score <= 100) {
              return {
                warning: false
              }
            } else {
              return {
                warning: true
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
