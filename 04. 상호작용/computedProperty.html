<html>
    <head>
        <title>계산된 프로퍼티</title>
        <meta charset="utf-8">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
        </script>
        <style>
            html, body{
                width:100%;
                height: 100%;
                margin:0 auto;
                padding:0;
            }
        </style>
    </head>
    <body>
        <div id = "app">
            a = {{a}}, b = {{b}}
            <!--<input v-model.number = "a">-->
            <input type = "number" v-model.number= "a">
        </div>

        <script type="text/javascript">
            new Vue({
                el : '#app',
                data : {
                    a : 10
                },
                computed : { //계산된 프로퍼티
                    b : function() {
                        //return parseFloat(this.a) + 1;
                        return this.a + 1;
                    }
                }
            })
        </script>
    </body>
</html>
