<html>
    <head>
        <title>배열 렌더링</title>
        <meta charset="utf-8">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
        </script>
        <style>
            body{
                width:100%;
                height:100%;
                margin:0 auto;
            }

            li{
                list-style: none;
                font-size:1.1rem;
                text-transform: uppercase;
                line-height:5;
            }
        </style>
    </head>
    <body>
        <div id = "app">
            <ul>
                <li v-for = "story in stories">
                    I said to her "{{ story }}".
                </li>
                <li v-for = "answer in answers">
                    Etc Sentences : "{{ answer }}".
                </li>
            </ul>
        </div>
        <script type = "text/javascript">
            new Vue({
                el : '#app',
                data : {
                    stories : [
                        "What happened yesterday Dr.greg?",
                        "I'm learning a new skill of Pics",
                        "This is really amazing! Don't you think so?"
                    ],
                    answers : [
                        "That is good!",
                        "Hello~~"
                    ]
                }
            })
        </script>
    </body>
</html>
