<html>
    <head>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
    </head>
    <body>
        <div id= "app">
            <child-component @Cracker= "nowMethod"></child-component>
        </div>
        <script>
            Vue.component('child-component', {
                template: '<button @click= "emitLog">Click it!</button>',
                methods: {
                    emitLog () {
                        this.$emit('Cracker');
                    }
                }
            });

            var vm = new Vue({
                el: '#app',
                methods: {
                    nowMethod () {
                        alert("Clicked");
                    }
                }
            })
        </script>
    </body>
</html>
