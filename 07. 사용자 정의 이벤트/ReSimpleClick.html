<html>
    <head>
        <title>Re-Simple-Click</title>
        <meta charset = "utf-8">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
        </script>
        <style>
            html, body{
                width:100%;
                height:100%;
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        <div id = "container">
            <p>
                {{ nums }}
            </p>
            <button @click = "up">UP!</button>
        </div>
        <script type = "text/javascript">
            new Vue({
                el : '#container',
                data : {
                    nums : 0
                },
                methods : {
                    up : function(num) {
                        this.$emit('numsUp');
                    }
                },
                created() {
                    this.$on('numsUp', function() {
                        this.nums++;
                    })
                }
            })
        </script>
    </body>
</html>
