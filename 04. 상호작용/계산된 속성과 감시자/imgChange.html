<html>
    <head>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js">
        </script>
    </head>
    <body>
        <div id= "app">
            <h1>Hello, {{ name }}</h1>
            <h2> {{ Date() }}</h2>
            <img v-bind:src= "smile ? feelsGood : feelsSad">
        </div>

        <script type= "text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    name: "Yunjae",
                    smile: true,
                    feelsGood: "smile.jpg",
                    feelsSad: "sad.png"
                }
            });
        </script>
    </body>
</html>
